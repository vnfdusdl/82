<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginEmail</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/loginEmailStyle.css">
</head>
<body>
  <header>
    <h1 class="tit_login">로그인</h1>
  </header>
  <main>
    <form action="" class="form_login">
      <h1 class="sr-only">로그인 정보입력</h1>
      <label for="inp_email">이메일</label>
      <input 
        type="text"
        name="inp_loginEmail"
        class="inp_loginEmail">
      <label for="">비밀번호</label>
      <input
        type="password"
        name="inp_loginPw"
        class="inp_loginPw">
      <span class="txt_loginWarn">*이메일 또는 비밀번호가 일치하지 않습니다.</span>
      <button type="submit" class="btn_login" disabled>로그인</button>
    </form>
  </main>
  <footer><a href="" class="btn_signIn">이메일로 회원가입</a></footer>
</body>
</html>
