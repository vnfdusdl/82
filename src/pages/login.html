<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 로그인</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
  <h1 aria-label="메인로고이미지" class="tit_main">
    <img src="../images/symbol-logo-W.png" alt="메인로고이미지">
  </h1>
  <main id="main_login" class="main_login">
    <section class="section_socialLogin">
      <h1 class="sr-only">외부계정으로 로그인</h1>
      <ul class="list_socialLogin">
        <li>
          <a href="#none" class="btn btn_kakao">카카오톡 계정으로 로그인</a>
        </li>
        <li>
          <a href="#none" class="btn btn_google">구글 계정으로 로그인</a>
        </li>
        <li>
          <a href="#none" class="btn btn_facebook">페이스북 계정으로 로그인</a>
        </li>
      </ul>
    </section>
    <section class="section_userLogin">
      <h1 class="sr-only">내부계정으로 로그인</h1>
      <ul class="list_userLogin">
        <li>
          <a href="loginEmail.html" class="btn_login">이메일로 로그인</a>
        </li>
        <li>
          <a href="joinMembership.html" class="btn_signIn">회원가입</a>
        </li>
      </ul>
    </section>
  </main>
  <section class="splash">
    <img src="../images/full-logo.png" alt="스플래쉬 화면 메인로고">
  </section>
  <script src="../js/splash.js"></script>
</body>
</html>
